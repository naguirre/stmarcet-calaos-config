#Categories
log4j.rootCategory= DEBUG, Console
log4j.category.network=DEBUG
log4j.category.rule=INFO
log4j.category.rule.condition=DEBUG
log4j.category.rule.action=DEBUG
log4j.category.room=CRIT
log4j.category.input=CRIT
log4j.category.output=CRIT
log4j.category.params=CRIT
log4j.category.wago=DEBUG
log4j.category.squeezebox=DEBUG
log4j.category.ipc=DEBUG

# Appenders
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%p %c : %m%n

log4j.appender.Syslog=org.apache.log4j.LocalSyslogAppender
log4j.appender.Syslog.syslogName=calaosd
log4j.appender.Syslog.facility=0
log4j.appender.Syslog.layout=org.apache.log4j.BasicLayout

